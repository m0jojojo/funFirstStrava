name: app
description: Territory capture running game.
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Firebase Auth + Google Sign-In (Phase 4). Required for login.
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_messaging: ^15.1.5
  google_sign_in: ^6.2.2
  geolocator: ^13.0.2
  http: ^1.2.2
  # Map (Phase 5.2). Android/iOS only; token via --dart-define ACCESS_TOKEN=...
  mapbox_maps_flutter: ^2.18.0
  # Phase 6.4: real-time tile updates
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
