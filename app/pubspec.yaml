name: app
description: Territory capture running game.
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Firebase Auth + Google Sign-In (Phase 4). Required for login.
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_messaging: ^15.1.5
  google_sign_in: ^6.2.2
  geolocator: ^13.0.2
  flutter_foreground_task: ^9.2.0
  http: ^1.2.2
  shared_preferences: ^2.5.4
  # Map (Phase 5.2). Android/iOS only; token via --dart-define ACCESS_TOKEN=...
  mapbox_maps_flutter: ^2.18.0
  # Phase 6.4: real-time tile updates
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true

# Custom app icon: run "dart run flutter_launcher_icons" after changing assets/icon/app_icon.png
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/app_icon.png
  adaptive_icon_background: "#1B5E20"
  adaptive_icon_foreground: assets/icon/app_icon.png
